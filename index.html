<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.5s ease; /* Añadir transición para el cambio de color de fondo */
        }
        h1 {
            color: violet;
            font-style: italic;
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 10px 0;
            font-size: 6vw; /* Agrandar el título tres veces su tamaño actual */
            transition: color 0.5s ease; /* Añadir transición para el cambio de color del título */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 10vw; /* Agrandar el título en la versión móvil */
            }
        }
        #pregunta {
            color: violet;
            display: block;
            margin: 10px auto;
            width: 80%;
            max-width: 600px;
            font-size: 2em; /* Ajustar el tamaño de la pregunta */
            transition: color 0.5s ease; /* Añadir transición para el cambio de color de la pregunta */
        }
        #respuesta {
            color: violet;
            display: block;
            margin: 10px auto;
            width: 80%;
            max-width: 600px;
        }
        #resultado img {
            width: 50px;
            height: 50px;
        }
        button {
            width: 2cm;
            height: 1cm;
            font-size: 16px;
            margin: 10px auto;
            transition: background-color 0.3s ease; /* Añadir transición para el cambio de color del botón */
        }
        button:hover {
            background-color: #ddd; /* Cambiar el color de fondo del botón al pasar el ratón por encima */
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-style: italic;
            color: violet;
            transition: color 0.5s ease; /* Añadir transición para el cambio de color del pie de página */
        }
        footer img {
            vertical-align: middle;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1><i>Juego de Preguntas</i> <img src="corazon.png" alt="Corazón" style="vertical-align: middle; width: 100px; height: 100px;"></h1>
    <div id="pregunta"></div>
    <input type="text" id="respuesta" />
    <button id="enviar" onclick="enviarRespuesta()">Enviar</button>
    <div id="resultado"></div>
    <div id="puntaje"></div>
    <script src="index.js"></script>
    <footer>by China <img src="china.png" alt="China"></footer>
</body>
</html>
